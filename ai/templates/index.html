<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot Y tế</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Trợ lý Y tế AI</h1>
    <div id="chatbox"></div>

    <input type="text" id="userInput" placeholder="Nhập triệu chứng...">
    <button onclick="sendMessage()">Gửi</button>

    <script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value;
            document.getElementById("chatbox").innerHTML += `<p><b>Bạn:</b> ${message}</p>`;
            input.value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("chatbox").innerHTML += `<p><b>Chatbot:</b> ${data.reply}</p>`;
            });
        }
    </script>
</body>
</html>
